<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <title>Frontend Mentor | Profile card component</title> 
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
    <main>
      <div class="container">
        <div class="card-box">
          <div class="card-body">
            <div class="profile-image" > 
              <img src="images/image-victor.jpg" alt="Victor profile image" width="106" height="106">
            </div>
            <div class="name">
              <h4 >Victor Crest &nbsp;<span>26</span></h4>
            </div>
            <div class="location">
              <p >London</p>
            </div>
            <div class="card-stats">
              <div class="stats-content">
                <div class="stats-followers">
                  <h4 class="stats">80K</h4>
                  <p class="stats-caption">Followers</p>
                </div><!-- stats-followers -->
                <div class="stats-likes">
                  <h4 class="stats">803K</h4> 
                  <p class="stats-caption">Likes</p>
                </div><!-- stats-likes -->
                <div class="stats-photos">
                  <h4 class="stats">1.4K</h4> 
                  <p class="stats-caption">Photos</p> 
                </div><!-- stats-photos -->
              </div><!-- stats-content -->
            </div><!-- card-stats -->
          </div><!-- card-body -->
        </div><!-- card-box -->
      </div><!-- container --> 
    </main><!-- main --> 
  </body>
</html>
