<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"><!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title> 
  <link href="css/style.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="card-box">
      <div class="card-body">
          
              <div class="profile-image" > 
                <img src="images/image-victor.jpg" alt="Victor profile image" width="96" height="96">
              </div>
             <div class="name">
               <h4 >Victor Crest <span style="font-weight: 400;">26</span></h4>
              </div>
              <div class="location">
                <p >London</p>
              </div>
              
          
          <div class="card-stats">
            <div class="stats-content">
              <div>
                <h4 class="stats">80K</h4>
                <p class="stats-caption">Followers</p>
              </div>
              <div>
                <h4 class="stats">803K</h4> 
                <p class="stats-caption">Likes</p>
              </div>
            
              <div>
                <h4 class="stats">1.4K</h4> 
                <p class="stats-caption">Photos</p> 
              </div>
            </div><!-- stats-content -->
          </div><!-- card-stats -->
      </div><!-- card-body -->
    </div><!-- card-box -->
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Husam</a>.
    </div><!-- attribution -->
  </div><!-- container --> 
</body>
</html>
